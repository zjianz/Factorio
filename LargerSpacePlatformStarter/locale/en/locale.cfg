[mod-setting-name]
space-platform-starter-tile=Initial platform side length
space-platform-starter-inventory=Initial inventory
space-platform-starter-recipe-balance=Recipe balance

[mod-setting-description]
space-platform-starter-tile=Initial generated space platform side length, game default is 10, maximum 200.
space-platform-starter-inventory=The number of space platform fundation in the initially generated space platform inventory, game default is 10, maximum 5000.
space-platform-starter-recipe-balance=The space platform starter pack recipe needs more fundation at the same time.